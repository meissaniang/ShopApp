<div class="product-item" *ngFor="let product of products ">
  <div class="product-image" *ngFor="let image of product?.imageUrl">
    <img [src]="image" alt="iphone 13" width="300" height="300">
  </div>
  <div class="product-details">
    <div class="product-name">{{product?.name}}</div>
    <div class="product-price">
      <h3>{{product?.solde_price}}</h3>
      <del>
        <h3>{{product?.regular_price}}</h3>
      </del>
    </div>
  </div>
</div>
